<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "/stylesheets/create.css">
    <link rel = "stylesheet" href = "/stylesheets/musicCenter.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div class = "app-container"> <!-- The entire app-->
            <div class = "app-window"> <!--Border for the app-->
                <div class = "app-header">
                    <div class = "line-header">
                        <hr class = "line">
                        <hr class = "line">
                        <hr class = "line">
                        <hr class = "line">
                        <hr class = "line">
                        <hr class = "line">
                    </div>
                    <p class = "app-title">Music Center</p>
                    <div class = "line-header">
                        <hr class = "line">
                        <hr class = "line">
                        <hr class = "line">
                        <hr class = "line">
                        <hr class = "line">
                        <hr class = "line">
                    </div>
                </div>
                <div class = "window"> <!--Border for content-->
                    <div class="content">
                        <!--COLORS-->
                        <div class = "left-side">
                            <img class = "red-square" src = "/images/redPaper.jpg">
                            <div class = "songs-text">
                                <label for = "songs" class = "song-title">Added Songs: </label>
                                <div class = "song-list" id = "song-list">
                                </div>
                            </div>
                        </div>
                        <div class = "right-side">
                            <div class = "top-right">
                                <img class = "yellow-square" src ="/images/yellowPaper.jpg">
                                <div class = "add-container">
                                    <label for = "public" class = "public-title">Add: </label>
                                    <button type = "button" class = "add-button" name = "add-button" onclick="addSong()"></button>
                                </div>
                            </div>
                            <div class = "middle-right">
                                <button type = "submit" class = "blue-square"></button>
                                <label for = "blue-square" class = "create-title">Create</label>
                            </div>
                            <div class = "bottom-right">
                                <img class = "green-square" src = "/images/greenPaper.jpg">
                                <div class = "name-container">
                                    <label for = "name" class = "name-title">Name: </label>
                                    <input type = "text" autocomplete="off" id = "search-box" class = "name-box"
                                    name = "name[name]" placeholder = "Name of Playlist..."/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>var exports = {};</script>
    <script type="text/javascript" src="/scripts/addSongs.js"></script>
</body>
</html>
